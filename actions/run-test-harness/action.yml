name: "Run Aries Test Harness"
description: "Run the Aries Test Harness test suite with the specified Agents"
author: "iancostanzo@gmail.com"
inputs:
  BUILD_AGENTS:
    description: "Agent Frameworks to build"
    required: true
    default: "-a acapy-main"
  TEST_AGENTS:
    description: "Agent Frameworks to run"
    required: true
    default: "-d acapy-main"
  REPORTING:
    description: "Use formal reporting engine"
    required: false
    default: "-r allure"
  REPORT_PROJECT:
    description: "Name of the project the Allure Service is using to store these results"
    required: false
    default: "general"
  TEST_SCOPE:
    description: "Set of flags that defines the test scope"
    required: false
    default: "-t @AcceptanceTest -t ~@wip"
  RESULTS_LOCATION:
    description: "Location of the raw test results generated by Allure"
    required: true
    default: "allure-results"
  ALLURE_SERVER:
    description: "URL of the Allure Service"
    required: true
    default: "https://allure-api.vonx.io"
  ALLURE_SERVER_SECURE:
    description: "URL of the Allure Service"
    required: true
    default: "https://allure.vonx.io/api"
  ADMIN_USER:
    description: "Username of the Allure Administrator"
    required: true
  ADMIN_PW:
    description: "Password of the Allure Administrator"
    required: true
runs:
  using: "composite"
  steps:
    - name: build-test-harness
      run: ./manage build ${{ inputs.BUILD_AGENTS }}
      shell: bash
      working-directory: test-harness
    - name: run-test-harness-acapy
      run: PROJECT_ID=${{inputs.REPORT_PROJECT}} ./manage run ${{ inputs.TEST_AGENTS }} ${{ inputs.REPORTING }} ${{ inputs.TEST_SCOPE }}
      shell: bash
      env:
        NO_TTY: "1"
      working-directory: test-harness
    - name: run-send-gen-test-results-secure
      run: ./aries-test-harness/allure/send_results_secure.sh ${{ inputs.RESULTS_LOCATION }} ${{ inputs.ALLURE_SERVER_SECURE }} -p ${{ inputs.REPORT_PROJECT }} ${{ inputs.ADMIN_USER }} ${{ inputs.ADMIN_PW }}
      shell: bash
      env:
        NO_TTY: "1"
      working-directory: test-harness
branding:
  icon: "mic"
  color: "purple"
